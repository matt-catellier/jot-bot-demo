<form ng-submit="auth.login()" class="col-sm-6 col-xs-12">
    <!-- NAME -->
    <div id="name-group" class="form-group">
        <label>Email: </label>
        <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="auth.email">
        <span class="help-block"></span>
    </div>

    <!-- SUPERHERO NAME -->
    <div id="superhero-group" class="form-group">
        <label>Password: </label>
        <input type="password" name="password" class="form-control" ng-model="auth.password">
        <span class="help-block"></span>
    </div>
    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block" >
        <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
</form>
